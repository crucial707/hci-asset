version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: asset-postgres
    environment:
      POSTGRES_DB: assetdb
      POSTGRES_USER: assetuser
      POSTGRES_PASSWORD: assetpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    container_name: hci-asset-api
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: assetdb
      DB_USER: assetuser
      DB_PASS: assetpass
      API_TOKEN: dev-token
      PORT: "8080"
    ports:
      - "8080:8080"

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: hci-asset-web
    depends_on:
      - api
    environment:
      HCI_WEB_PORT: "3000"
      HCI_ASSET_API_URL: "http://api:8080/v1"
    ports:
      - "3000:3000"

volumes:
  pgdata:
