version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: asset-postgres
    environment:
      POSTGRES_DB: assetdb
      POSTGRES_USER: assetuser
      POSTGRES_PASSWORD: assetpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U assetuser"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

  api:
    build: .
    container_name: hci-asset-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ENV: dev
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: assetdb
      DB_USER: assetuser
      DB_PASS: assetpass
      API_TOKEN: dev-token
      PORT: "8080"
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: hci-asset-web
    depends_on:
      api:
        condition: service_healthy
    environment:
      HCI_WEB_PORT: "3000"
      HCI_ASSET_API_URL: "http://api:8080/v1"
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.25"

volumes:
  pgdata:
