<table>
  <thead><tr><th>ID</th><th>Username</th><th></th></tr></thead>
  <tbody>
  {{range .Users}}<tr>
    <td>{{.ID}}</td>
    <td>{{.Username}}</td>
    <td><a href="/users/{{.ID}}/edit">Edit</a> Â· <a href="/users/{{.ID}}/delete">Delete</a></td>
  </tr>{{end}}
  </tbody>
</table>

{{end}}
{{end}}
