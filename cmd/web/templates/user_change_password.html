{{define "title"}}Change password{{end}}
{{define "content"}}
<h1>Change password – {{.User.Username}}</h1>
{{if .Error}}<p class="error">{{.Error}}</p>{{end}}
<form method="post" action="/users/{{.User.ID}}/change-password">
  <label for="current_password">Current password</label>
  <input type="password" id="current_password" name="current_password" autocomplete="current-password">
  <p class="hint">Required when changing your own password. Admins can leave blank when changing another user's password.</p>
  <label for="new_password">New password</label>
  <input type="password" id="new_password" name="new_password" required autocomplete="new-password">
  <label for="confirm_password">Confirm new password</label>
  <input type="password" id="confirm_password" name="confirm_password" required autocomplete="new-password">
  <button type="submit">Change password</button>
</form>
<p><a href="/users/{{.User.ID}}/edit">← Back to user</a></p>
{{end}}
