{{define "title"}}Delete user{{end}}
{{define "content"}}
<h1>Delete user</h1>
{{if .Error}}
<p class="error">{{.Error}}</p>
<p><a href="/users">‚Üê Users</a></p>
{{else}}
<p>Are you sure you want to delete user <strong>{{.User.Username}}</strong> (ID {{.User.ID}})? This cannot be undone.</p>
<form method="post" action="/users/{{.User.ID}}/delete">
  <button type="submit">Delete</button>
  <a href="/users">Cancel</a>
</form>
{{end}}
{{end}}
